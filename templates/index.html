<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Family Tree Visualizer - Web Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow: hidden; /* Prevent page scrolling */
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Drawer Styles */
        .drawer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1000;
        }

        .drawer.left {
            left: 0;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
        }

        .drawer.right {
            right: 0;
            box-shadow: -2px 0 20px rgba(0,0,0,0.1);
        }

        .drawer.collapsed {
            width: 70px;
        }

        .drawer.expanded {
            width: 300px;
            position: absolute;
            top: 0;
            height: 100vh;
        }

        .drawer.left.expanded {
            left: 0;
        }

        .drawer.right.expanded {
            right: 0;
        }

        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px 15px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .drawer.collapsed .drawer-header {
            padding: 20px 0 15px 0;
            justify-content: center;
        }

        .drawer-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
        }

        .drawer.collapsed .drawer-title {
            display: none;
        }

        .drawer-controls {
            display: flex;
            gap: 10px;
        }

        .drawer.collapsed .drawer-controls {
            flex-direction: column;
            gap: 5px;
        }

        .drawer-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .drawer-toggle:hover {
            transform: scale(1.1);
        }

        .drawer-toggle.expanded {
            transform: rotate(180deg);
        }

        .cog-wheel {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            width: 30px;
            height: 30px;
            transition: all 0.3s ease;
        }

        .cog-wheel:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .drawer-content {
            padding: 20px 0;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            margin: 5px 0;
        }

        .drawer.right .nav-item {
            border-left: none;
            border-right: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
        }

        .drawer.right .nav-item:hover {
            border-left-color: transparent;
            border-right-color: #667eea;
        }

        .nav-item.active {
            background: rgba(102, 126, 234, 0.15);
            border-left-color: #667eea;
        }

        .drawer.right .nav-item.active {
            border-left-color: transparent;
            border-right-color: #667eea;
        }

        .nav-item .icon {
            font-size: 1.5rem;
            margin-right: 15px;
            min-width: 24px;
            text-align: center;
        }

        .drawer.right .nav-item .icon {
            margin-right: 0;
            margin-left: 15px;
        }

        .nav-item .text {
            font-weight: 500;
            color: #4a5568;
            white-space: nowrap;
        }

        .drawer.collapsed .nav-item .text {
            display: none;
        }

        .drawer.collapsed .nav-item {
            justify-content: center;
            padding: 15px 0;
        }

        .drawer.collapsed .nav-item .icon {
            margin-right: 0;
            margin-left: 0;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .visualization-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .visualization-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .hidden {
            display: none;
        }

        /* Page sections */
        .page-section {
            display: none;
        }

        .page-section.active {
            display: block;
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-settings:hover {
            background: #f7fafc;
            color: #4a5568;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .setting-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .setting-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .drawer {
                width: 100% !important;
                height: auto;
                position: relative;
            }
            
            .drawer.expanded {
                position: relative;
                width: 100% !important;
            }
            
            .drawer-header {
                padding: 15px;
            }
            
            .drawer-content {
                padding: 15px;
                height: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 15px;
                height: auto;
                overflow-y: visible;
            }
            
            body {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Drawer -->
        <div class="drawer left collapsed" id="drawer">
            <div class="drawer-header">
                <div class="drawer-title">Menu</div>
                <div class="drawer-controls">
                    <button class="drawer-toggle" id="drawer-toggle" title="Expand Menu">
                        ‚ñ∂
                    </button>
                    <button class="cog-wheel" id="cog-wheel" title="Settings">
                        ‚öôÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="drawer-content">
                <!-- Navigation Items -->
                <div class="nav-item active" data-page="upload">
                    <span class="icon">üìÅ</span>
                    <span class="text">Upload Family Data</span>
                </div>
                
                <div class="nav-item" data-page="visualization">
                    <span class="icon">üé®</span>
                    <span class="text">Visualization Settings</span>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="header">
                <h1>üå≥ Family Tree Visualizer</h1>
            </div>

            <div id="status-message"></div>

            <!-- Upload Family Data Page -->
            <div class="page-section active" id="upload-page">
                <div class="card">
                    <h2>üìÅ Upload Family Data</h2>
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="file-input">Select Excel File:</label>
                            <input type="file" id="file-input" class="form-control" accept=".xlsx,.xls,.xlsm" required>
                        </div>
                        <div class="form-group">
                            <label for="sheet-name">Sheet Name:</label>
                            <input type="text" id="sheet-name" class="form-control" placeholder="Enter sheet name" required>
                        </div>
                        <button type="submit" class="btn" id="upload-btn">
                            üì§ Upload & Process
                        </button>
                    </form>
                </div>
            </div>



            <!-- Visualization Display -->
            <div class="visualization-container hidden" id="visualization-container">
                <h2>üå≥ Family Tree Visualization</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating visualization...</p>
                </div>
                <iframe id="visualization-frame" class="visualization-frame hidden"></iframe>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h3 class="settings-title">Settings</h3>
                <button class="close-settings" id="close-settings">&times;</button>
            </div>
            
            <div class="setting-group">
                <label for="menu-position">Menu Navigation:</label>
                <select id="menu-position">
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
            </div>
            
            <!-- Future settings can be added here -->
        </div>
    </div>

    <!-- Visualization Settings Modal -->
    <div class="settings-modal" id="visualization-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h3 class="settings-title">üé® Visualization Settings</h3>
                <button class="close-settings" id="close-visualization">&times;</button>
            </div>
            
            <form id="visualize-form">
                <div class="checkbox-group">
                    <input type="checkbox" id="generate-all" name="generate_all">
                    <label for="generate-all">Generate Complete Tree</label>
                </div>
                
                <div id="specific-settings">
                    <div class="form-group">
                        <label for="start-person">Starting Person (required):</label>
                        <select id="start-person" class="form-control">
                            <option value="">Select a person...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="generations-back">Ancestors (generations up):</label>
                        <input type="number" id="generations-back" class="form-control" value="2" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="generations-forward">Descendants (generations down):</label>
                        <input type="number" id="generations-forward" class="form-control" value="2" min="0">
                    </div>
                </div>
                
                <!-- Hidden inputs - always D3 with style 1 -->
                <input type="hidden" name="engine" value="d3">
                <input type="hidden" name="style" value="1">
                
                <button type="submit" class="btn" id="visualize-btn" disabled>
                    üéØ Generate Visualization
                </button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentCharacters = [];
        let currentStatus = {};
        let menuPosition = 'left'; // Default position

        // DOM elements
        const drawer = document.getElementById('drawer');
        const drawerToggle = document.getElementById('drawer-toggle');
        const cogWheel = document.getElementById('cog-wheel');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettings = document.getElementById('close-settings');
        const visualizationModal = document.getElementById('visualization-modal');
        const closeVisualization = document.getElementById('close-visualization');
        const menuPositionSelect = document.getElementById('menu-position');
        const navItems = document.querySelectorAll('.nav-item');
        const pageSections = document.querySelectorAll('.page-section');
        const uploadForm = document.getElementById('upload-form');
        const visualizeForm = document.getElementById('visualize-form');
        const fileInput = document.getElementById('file-input');
        const sheetNameInput = document.getElementById('sheet-name');
        const startPersonSelect = document.getElementById('start-person');
        const generateAllCheckbox = document.getElementById('generate-all');
        const specificSettings = document.getElementById('specific-settings');
        const uploadBtn = document.getElementById('upload-btn');
        const visualizeBtn = document.getElementById('visualize-btn');
        const statusMessage = document.getElementById('status-message');
        const visualizationContainer = document.getElementById('visualization-container');
        const loading = document.getElementById('loading');
        const visualizationFrame = document.getElementById('visualization-frame');

        // Drawer toggle functionality
        drawerToggle.addEventListener('click', () => {
            if (drawer.classList.contains('collapsed')) {
                drawer.classList.remove('collapsed');
                drawer.classList.add('expanded');
                drawerToggle.classList.add('expanded');
                drawerToggle.title = 'Collapse Menu';
            } else {
                drawer.classList.remove('expanded');
                drawer.classList.add('collapsed');
                drawerToggle.classList.remove('expanded');
                drawerToggle.title = 'Expand Menu';
            }
        });

        // Cog wheel settings functionality
        cogWheel.addEventListener('click', () => {
            settingsModal.classList.add('active');
        });

        closeSettings.addEventListener('click', () => {
            settingsModal.classList.remove('active');
        });

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('active');
            }
        });

        // Visualization modal functionality
        closeVisualization.addEventListener('click', () => {
            visualizationModal.classList.remove('active');
        });

        // Close visualization modal when clicking outside
        visualizationModal.addEventListener('click', (e) => {
            if (e.target === visualizationModal) {
                visualizationModal.classList.remove('active');
            }
        });

        // Function to open visualization modal with populated data
        function openVisualizationModal() {
            visualizationModal.classList.add('active');
            // Only populate if we have characters loaded
            if (currentCharacters && currentCharacters.length > 0) {
                populateCharacterSelect();
            } else {
                // If no characters loaded, show a message in the dropdown
                startPersonSelect.innerHTML = '<option value="">No data loaded. Please upload a file first.</option>';
            }
        }

        // Menu position change
        menuPositionSelect.addEventListener('change', () => {
            const newPosition = menuPositionSelect.value;
            if (newPosition !== menuPosition) {
                menuPosition = newPosition;
                updateMenuPosition();
            }
        });

        function updateMenuPosition() {
            // Remove current position classes
            drawer.classList.remove('left', 'right');
            
            // Add new position class
            drawer.classList.add(menuPosition);
            
            // Update drawer toggle arrow direction
            if (drawer.classList.contains('expanded')) {
                drawerToggle.textContent = menuPosition === 'left' ? '‚óÄ' : '‚ñ∂';
            } else {
                drawerToggle.textContent = menuPosition === 'left' ? '‚ñ∂' : '‚óÄ';
            }
            
            // Update drawer toggle rotation
            if (drawerToggle.classList.contains('expanded')) {
                drawerToggle.classList.remove('expanded');
                drawerToggle.classList.add('expanded');
            }
        }

        // Navigation functionality
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all nav items and page sections
                navItems.forEach(nav => nav.classList.remove('active'));
                pageSections.forEach(page => page.classList.remove('active'));
                
                // Add active class to clicked nav item
                item.classList.add('active');
                
                // Show corresponding page section
                const pageId = item.getAttribute('data-page') + '-page';
                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.classList.add('active');
                }
                
                // Handle special navigation cases
                if (item.getAttribute('data-page') === 'upload') {
                    // Close visualization when switching to upload page
                    visualizationContainer.classList.add('hidden');
                } else if (item.getAttribute('data-page') === 'visualization') {
                    // Open visualization settings modal and populate character select
                    openVisualizationModal();
                }
                
                // Auto-close expanded menu when navigating
                if (drawer.classList.contains('expanded')) {
                    drawer.classList.remove('expanded');
                    drawer.classList.add('collapsed');
                    drawerToggle.classList.remove('expanded');
                    drawerToggle.title = 'Expand Menu';
                }
            });
        });

        // Event listeners
        uploadForm.addEventListener('submit', handleFileUpload);
        visualizeForm.addEventListener('submit', handleVisualization);
        generateAllCheckbox.addEventListener('change', toggleSpecificSettings);
        
        // Initialize
        updateStatus();
        updateMenuPosition();

        // Auto-close menu when clicking anywhere on the page
        document.addEventListener('click', (e) => {
            // Don't close if clicking inside the drawer or on drawer controls
            if (drawer.contains(e.target) || e.target === drawerToggle || e.target === cogWheel) {
                return;
            }
            
            // Close expanded menu if clicking elsewhere
            if (drawer.classList.contains('expanded')) {
                drawer.classList.remove('expanded');
                drawer.classList.add('collapsed');
                drawerToggle.classList.remove('expanded');
                drawerToggle.title = 'Expand Menu';
            }
        });

        function showStatus(message, type = 'info') {
            statusMessage.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusMessage.innerHTML = '';
            }, 5000);
        }

        function updateStatus() {
            fetch('/api/status', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    currentStatus = data;
                    if (data.data_loaded && data.current_file && data.character_count > 0) {
                        visualizeBtn.disabled = false;
                        showStatus(`Data loaded: ${data.current_file} (${data.character_count} characters)`, 'success');
                    } else {
                        visualizeBtn.disabled = true;
                        // Don't show any message on page load if no real data is loaded
                    }
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
        }

        function toggleSpecificSettings() {
            const isChecked = generateAllCheckbox.checked;
            specificSettings.style.display = isChecked ? 'none' : 'block';
            
            // Clear generation values when "Generate Complete Tree" is checked
            if (isChecked) {
                document.getElementById('generations-back').value = '2';
                document.getElementById('generations-forward').value = '2';
                startPersonSelect.value = '';
            }
        }

        async function handleFileUpload(event) {
            event.preventDefault();
            
            const formData = new FormData();
            const file = fileInput.files[0];
            const sheetName = sheetNameInput.value.trim();
            
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }
            
            if (!sheetName) {
                showStatus('Please enter a sheet name', 'error');
                return;
            }
            
            formData.append('file', file);
            formData.append('sheet_name', sheetName);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(result.message, 'success');
                    currentCharacters = result.characters;
                    populateCharacterSelect();
                    updateStatus();
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('Error uploading file: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üì§ Upload & Process';
            }
        }

        function populateCharacterSelect() {
            startPersonSelect.innerHTML = '<option value="">Select a person...</option>';
            currentCharacters.forEach(character => {
                const option = document.createElement('option');
                option.value = character.id; // Use ID as value for unique identification
                // Create a display name with distinguishing information
                let displayName = `${character.name}`;
                if (character.birthday) {
                    displayName += ` (b. ${character.birthday})`;
                }
                option.textContent = displayName;
                startPersonSelect.appendChild(option);
            });
        }

        async function handleVisualization(event) {
            event.preventDefault();
            
            const generateAll = generateAllCheckbox.checked;
            const startPerson = startPersonSelect.value; // This is now the person ID
            const generationsBack = parseInt(document.getElementById('generations-back').value) || 0;
            const generationsForward = parseInt(document.getElementById('generations-forward').value) || 0;
            const style = document.querySelector('input[name="style"]').value;
            const engine = document.querySelector('input[name="engine"]').value;
            
            console.log('=== FRONTEND VISUALIZATION REQUEST ===');
            console.log('generateAll:', generateAll, typeof generateAll);
            console.log('startPerson (ID):', startPerson, typeof startPerson);
            console.log('generationsBack:', generationsBack, typeof generationsBack);
            console.log('generationsForward:', generationsForward, typeof generationsForward);
            console.log('style:', style, typeof style);
            console.log('engine:', engine, typeof engine);
            console.log('=== END FRONTEND DEBUG ===');
            
            if (!generateAll && !startPerson) {
                showStatus('Please select a starting person or check "Generate Complete Tree"', 'error');
                return;
            }
            
            // If no specific person is selected, treat as complete tree regardless of generation values
            const finalGenerationsBack = (!generateAll && startPerson) ? generationsBack : 0;
            const finalGenerationsForward = (!generateAll && startPerson) ? generationsForward : 0;
            
            console.log('=== FINAL PARAMETERS ===');
            console.log('generateAll:', generateAll);
            console.log('startPerson (ID):', startPerson);
            console.log('finalGenerationsBack:', finalGenerationsBack);
            console.log('finalGenerationsForward:', finalGenerationsForward);
            console.log('=== END FINAL PARAMETERS ===');
            
            visualizeBtn.disabled = true;
            visualizeBtn.textContent = 'Generating...';
            
            // Show visualization container and loading
            visualizationContainer.classList.remove('hidden');
            loading.classList.remove('hidden');
            visualizationFrame.classList.add('hidden');
            
            try {
                const response = await fetch('/visualize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        generate_all: generateAll,
                        start_person: startPerson,
                        generations_back: finalGenerationsBack,
                        generations_forward: finalGenerationsForward,
                        style: style,
                        engine: engine
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`${result.engine} visualization generated successfully with ${result.character_count} characters`, 'success');
                    
                    // Close the modal so user can see the visualization
                    visualizationModal.classList.remove('active');
                    
                    // Display the visualization
                    const filename = result.visualization_path.split('/').pop();
                    visualizationFrame.src = `/visualization/${filename}`;
                    loading.classList.add('hidden');
                    visualizationFrame.classList.remove('hidden');
                } else {
                    showStatus(result.error, 'error');
                    visualizationContainer.classList.add('hidden');
                }
            } catch (error) {
                showStatus('Error generating visualization: ' + error.message, 'error');
                visualizationContainer.classList.add('hidden');
            } finally {
                visualizeBtn.disabled = false;
                visualizeBtn.textContent = 'üéØ Generate Visualization';
            }
        }

        // Auto-update status every 60 seconds
        // setInterval(updateStatus, 60000);
    </script>
